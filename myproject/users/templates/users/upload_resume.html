{% extends 'base_auth.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="auth-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn">Upload</button>
</form>

{% if feedback %}
    <br>
    <h3>AI Feedback by GPT-4o-mini:</h3>
    <br>
    <div>{{ feedback|safe }}</div>
{% endif %}

{% endblock %}
