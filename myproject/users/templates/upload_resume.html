{% extends 'base_auth.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="auth-form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn">Upload</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% endblock %}
